<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSFW Detector</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 350px;
        min-height: 400px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8fafc;
        color: #334155;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .header .version {
        font-size: 12px;
        opacity: 0.8;
      }

      .content {
        padding: 20px;
      }

      .auth-section {
        text-align: center;
        padding: 40px 0;
      }

      .auth-icon {
        width: 60px;
        height: 60px;
        background: #e2e8f0;
        border-radius: 50%;
        margin: 0 auto 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-message {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #475569;
      }

      .auth-description {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 24px;
        line-height: 1.5;
      }

      .btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
      }

      .btn:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
      }

      .btn-secondary:hover {
        background: #e2e8f0;
      }

      .btn-danger {
        background: #ef4444;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .status-section {
        margin-bottom: 24px;
      }

      .status-card {
        background: white;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #e2e8f0;
        margin-bottom: 16px;
      }

      .status-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .status-title {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .status-active .status-dot {
        background: #10b981;
      }

      .status-inactive .status-dot {
        background: #ef4444;
      }

      .status-active {
        color: #059669;
      }

      .status-inactive {
        color: #dc2626;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 12px;
      }

      .stat-item {
        background: #f8fafc;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-value {
        font-size: 18px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 11px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .controls-section {
        margin-bottom: 20px;
      }

      .control-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .user-info {
        background: #f0f9ff;
        border: 1px solid #bae6fd;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .user-info .user-name {
        font-size: 14px;
        font-weight: 500;
        color: #0c4a6e;
        margin-bottom: 2px;
      }

      .user-info .user-email {
        font-size: 12px;
        color: #0369a1;
      }

      .footer {
        text-align: center;
        padding: 16px 20px;
        border-top: 1px solid #e2e8f0;
        background: white;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 8px;
      }

      .footer-link {
        font-size: 12px;
        color: #64748b;
        text-decoration: none;
      }

      .footer-link:hover {
        color: #3b82f6;
      }

      .footer-text {
        font-size: 10px;
        color: #94a3b8;
      }

      .loading {
        text-align: center;
        padding: 40px 0;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>NSFW Detector</h1>
      <div class="version">v1.0.0</div>
    </div>

    <div class="content">
      <!-- Loading State -->
      <div id="loadingState" class="loading">
        <div class="loading-spinner"></div>
        <div>Memuat...</div>
      </div>

      <!-- Not Authenticated State -->
      <div id="notAuthState" class="auth-section" style="display: none">
        <div class="auth-icon">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 12l2 2 4-4"></path>
            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
            <path d="M15 21c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
            <path d="M9 21c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
          </svg>
        </div>
        <div class="auth-message">Silakan Login</div>
        <div class="auth-description">
          Login terlebih dahulu untuk mulai mendeteksi konten NSFW di halaman
          web.
        </div>
        <button id="loginBtn" class="btn">Login ke Dashboard</button>
      </div>

      <!-- Authenticated State -->
      <div id="authState" style="display: none">
        <!-- User Info -->
        <div id="userInfo" class="user-info" style="display: none">
          <div class="user-name"></div>
          <div class="user-email"></div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
          <div class="status-card">
            <div class="status-header">
              <div class="status-title">Status Deteksi</div>
              <div
                id="detectionStatus"
                class="status-indicator status-inactive"
              >
                <div class="status-dot"></div>
                <span>Nonaktif</span>
              </div>
            </div>

            <div id="statsGrid" class="stats-grid">
              <div class="stat-item">
                <div id="detectedCount" class="stat-value">0</div>
                <div class="stat-label">Terdeteksi</div>
              </div>
              <div class="stat-item">
                <div id="blockedCount" class="stat-value">0</div>
                <div class="stat-label">Diblokir</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
          <div class="control-row">
            <button id="toggleDetectionBtn" class="btn">Mulai Deteksi</button>
          </div>
          <div class="control-row">
            <button id="dashboardBtn" class="btn btn-secondary">
              Buka Dashboard
            </button>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#" id="settingsLink" class="footer-link">Pengaturan</a>
        <a href="#" id="helpLink" class="footer-link">Bantuan</a>
      </div>
      <div class="footer-text">NSFW Content Detector Extension</div>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
